<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Chocolate Pizza</title>
</head>

<body>
    <content class="content">
        <header class="header">
            <div class="logo-section-wrapper">
                <img class="logo" src="./assets/logo.png">
                <div class="text">
                    <span class="delicious">Delicious</span>
                    <span class="best-food">The best food blog on the web</span>
                </div>

            </div>
            <div class="social-media-wrapper">
                <img src='./assets/fb-icon.png'>
                <img src='./assets/twit-icon.png'>
                <img src='./assets/gp-icon.png'>
                <img src='./assets/insta-icon.png'>
                <img src='./assets/flic-icon.png'>
                <img src='./assets/pint-icon.png'>
                <img src='./assets/rss-icon.png'>
                <img src='./assets/mail-icon.png'>
            </div>

        </header>
        <main class="main">
            </div>
            <div class="choco-header">
                <div class="choco-text-wrap">
                    <h1>Chocolate Pizza</h1>
                    <p class="posted">Posted on 15 Dec 2013 / Desserts</p>
                </div>
                <div class="print-wrap">
                    <img class="print" src='./assets/print-icon.png'>
                    <span>print</span>
                </div>


            </div>
            <div class="article"></div>
            <div class="list"></div>
            <div class="bio"></div>
        </main>
        <footer class="footer">
        </footer>
    </content>

    <script type="module" src="app.js"></script>
